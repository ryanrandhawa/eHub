<div class="row pt-5">
  <div class="col-xl-9 col-lg-8 col-md-7">
    <app-tv-info [tvData]="tvData"></app-tv-info>
  </div>
</div>
<div class="row p-2">
  <div *ngFor="let season of tvData.seasons" class="col-12">
    <app-tv-season [seasonNumber]="season.season_number"></app-tv-season>
  </div>
</div>
